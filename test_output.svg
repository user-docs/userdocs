rgb(75, 85, 99)" text-anchor="start" text-rendering="auto" unicode-bidi="normal" word-spacing="0px" writing-mode="horizontal-tb" user-select="auto" fill="rgb(75, 85, 99)"><tspan xml:space="preserve" x="663" y="996" textLength="463.234375" lengthAdjust="spacingAndGlyphs">You'll also find many new options in the context menu if you right </tspan><tspan xml:space="preserve" x="663" y="1020" textLength="396.921875" lengthAdjust="spacingAndGlyphs">click the page. Use these options to automatically create </tspan><tspan xml:space="preserve" x="663" y="1044" textLength="256.625" lengthAdjust="spacingAndGlyphs">annotations, and create screenshots.</tspan></text></g><g data-tag="p" id="text-gray-6004" class="text-gray-600 mb-8" data-z-index="auto" data-stacking-context="true"><text color="rgb(75, 85, 99)" dominant-baseline="text-after-edge" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;" font-size="16px" font-stretch="100%" font-style="normal" font-variant="normal" font-weight="400" direction="ltr" letter-spacing="normal" text-decoration="none solid rgb(75, 85, 99)" text-anchor="start" text-rendering="auto" unicode-bidi="normal" word-spacing="0px" writing-mode="horizontal-tb" user-select="auto" fill="rgb(75, 85, 99)"><tspan xml:space="preserve" x="663" y="1100" textLength="433.25" lengthAdjust="spacingAndGlyphs">Open the context menu and click inspect to see the UserDocs </tspan><tspan xml:space="preserve" x="663" y="1124" textLength="446.4375" lengthAdjust="spacingAndGlyphs">panel. You'll find it with Styles, Computed, etc. You may need to </tspan><tspan xml:space="preserve" x="663" y="1148" textLength="266.96875" lengthAdjust="spacingAndGlyphs">click the ... button to access the panel.</tspan></text></g></g></g></g><g data-tag="div" id="flex3" class="flex flex-wrap" data-z-index="auto" data-stacking-context="true" aria-owns="w-1/24 w-1/25"><g data-tag="div" id="w-1/24" class="w-1/2 p-6" data-z-index="auto" data-stacking-context="true" aria-owns="text-3xl3 text-gray-6005"><g data-tag="h3" id="text-3xl3" class="text-3xl text-gray-800 font-bold leading-none mb-3" data-z-index="auto" data-stacking-context="true" role="heading" aria-level="3"><text color="rgb(31, 41, 55)" dominant-baseline="text-after-edge" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;" font-size="30px" font-stretch="100%" font-style="normal" font-variant="normal" font-weight="700" direction="ltr" letter-spacing="normal" text-decoration="none solid rgb(31, 41, 55)" text-anchor="start" text-rendering="auto" unicode-bidi="normal" word-spacing="0px" writing-mode="horizontal-tb" user-select="auto" fill="rgb(31, 41, 55)"><tspan xml:space="preserve" x="151" y="1360.65625" textLength="209.578125" lengthAdjust="spacingAndGlyphs">Devtools Panel</tspan></text></g><g data-tag="p" id="text-gray-6005" class="text-gray-600 mb-8" data-z-index="auto" data-stacking-context="true"><text color="rgb(75, 85, 99)" dominant-baseline="text-after-edge" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;" font-size="16px" font-stretch="100%" font-style="normal" font-variant="normal" font-weight="400" direction="ltr" letter-spacing="normal" text-decoration="none solid rgb(75, 85, 99)" text-anchor="start" text-rendering="auto" unicode-bidi="normal" word-spacing="0px" writing-mode="horizontal-tb" user-select="auto" fill="rgb(75, 85, 99)"><tspan xml:space="preserve" x="151" y="1389.65625" textLength="413.421875" lengthAdjust="spacingAndGlyphs">The UserDocs Devtools panel will display the automatically </tspan><tspan xml:space="preserve" x="151" y="1413.65625" textLength="426.453125" lengthAdjust="spacingAndGlyphs">calculated selector, and similar options to those found in the </tspan><tspan xml:space="preserve" x="151" y="1437.65625" textLength="443.234375" lengthAdjust="spacingAndGlyphs">context menu. Picking any of these options, or selecting one of </tspan><tspan xml:space="preserve" x="151" y="1461.65625" textLength="449.921875" lengthAdjust="spacingAndGlyphs">the options from the context menu will open or modify the step </tspan><tspan xml:space="preserve" x="151" y="1485.65625" textLength="462.375" lengthAdjust="spacingAndGlyphs">form provided you have the process menu or the step form open.</tspan></text></g></g><g data-tag="div" id="w-1/25" class="w-1/2 p-6" data-z-index="auto" data-stacking-context="true" aria-owns="img3"><g data-tag="img" id="img3" data-z-index="auto" data-stacking-context="true" role="img"><g data-stacking-layer="rootBackgroundAndBorders"/><g data-stacking-layer="childStackingContextsWithNegativeStackLevels"/><g data-stacking-layer="inFlowNonInlineNonPositionedDescendants"/><g data-stacking-layer="nonPositionedFloats"/><g data-stacking-layer="inFlowInlineLevelNonPositionedDescendants"/><g data-stacking-layer="childStackingContextsWithStackLevelZeroAndPositionedDescendantsWithStackLevelZero"/><g data-stacking-layer="childStackingContextsWithPositiveStackLevels"/><image id="img3-image" xlink:href="http://localhost:4001/images/userdocs_extension_pane_reference.png" x="663" y="1325.65625" width="464" height="177.6875"/></g></g></g></g></g></g></svg>