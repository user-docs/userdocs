nchor="start" text-rendering="auto" unicode-bidi="normal" word-spacing="0px" writing-mode="horizontal-tb" user-select="auto" fill="rgb(75, 85, 99)"><tspan xml:space="preserve" x="151" y="252" textLength="454.171875" lengthAdjust="spacingAndGlyphs">This browser was opened by the UserDocs application. It's under </tspan><tspan xml:space="preserve" x="151" y="276" textLength="446.71875" lengthAdjust="spacingAndGlyphs">direct control of the application, and will do whatever you tell it </tspan><tspan xml:space="preserve" x="151" y="300" textLength="18.265625" lengthAdjust="spacingAndGlyphs">to.</tspan></text></g><g data-tag="p" id="text-gray-6002" class="text-gray-600 mb-8" data-z-index="auto" data-stacking-context="true"><text color="rgb(75, 85, 99)" dominant-baseline="text-after-edge" font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;" font-size="16px" font-stretch="100%" font-style="normal" font-variant="normal" font-weight="400" direction="ltr" letter-spacing="normal" text-decoration="none solid rgb(75, 85, 99)" text-anchor="start" text-rendering="auto" unicode-bidi="normal" word-spacing="0px" writing-mode="horizontal-tb" user-select="auto" fill="rgb(75, 85, 99)"><tspan xml:space="preserve" x="151" y="356" textLength="448.78125" lengthAdjust="spacingAndGlyphs">This browser launches with an extension that will help you build </tspan><tspan xml:space="preserve" x="151" y="380" textLength="449.203125" lengthAdjust="spacingAndGlyphs">screenshots. Check the extensions area of the browser. Click the </tspan><tspan xml:space="preserve" x="151" y="404" textLength="446.984375" lengthAdjust="spacingAndGlyphs">UserDocs icon and turn authoring on to start recording steps in </tspan><tspan xml:space="preserve" x="151" y="428" textLength="425.34375" lengthAdjust="spacingAndGlyphs">this browser. You may find it convenient to pin the UserDocs </tspan><tspan xml:space="preserve" x="151" y="452" textLength="187.796875" lengthAdjust="spacingAndGlyphs">extension for convenience.</tspan></text></g></g><g data-tag="div" id="w-auto1" class="w-auto p-6" data-z-index="auto" data-stacking-context="true" aria-owns="img1"><g data-tag="img" id="img1" data-z-index="auto" data-stacking-context="true" role="img"><g data-stacking-layer="rootBackgroundAndBorders"/><g data-stacking-layer="childStackingContextsWithNegativeStackLevels"/><g data-stacking-layer="inFlowNonInlineNonPositionedDescendants"/><g data-stacking-layer="nonPositionedFloats"/><g data-stacking-layer="inFlowInlineLevelNonPositionedDescendants"/><g data-stacking-layer="childStackingContextsWithStackLevelZeroAndPositionedDescendantsWithStackLevelZero"/><g data-stacking-layer="childStackingContextsWithPositiveStackLevels"/><image id="img1-image" xlink:href="http://localhost:4001/images/userdocs_extension_icon_reference.png" x="151" y="534" width="544" height="350"/></g></g></g><g data-tag="div" id="flex2" class="flex flex-wrap flex-col-reverse sm_flex-row" data-z-index="auto" data-stacking-context="true" aria-owns="w-1/22 w-1/23"><g data-tag="div" id="w-1/22" class="w-1/2 p-6" data-z-index="auto" data-stacking-context="true" aria-owns="img2"><g data-tag="img" id="img2" data-z-index="auto" data-stacking-context="true" role="img"><g data-stacking-layer="rootBackgroundAndBorders"/><g data-stacking-layer="childStackingContextsWithNegativeStackLevels"/><g data-stacking-layer="inFlowNonInlineNonPositionedDescendants"/><g data-stacking-layer="nonPositionedFloats"/><g data-stacking-layer="inFlowInlineLevelNonPositionedDescendants"/><g data-stacking-layer="childStackingContextsWithStackLevelZeroAndPositionedDescendantsWithStackLevelZero"/><g data-stacking-layer="childStackingContextsWithPositiveStackLevels"/><image id="img2-image" xlink:href="http://localhost:4001/images